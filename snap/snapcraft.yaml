name: lp-microservice
base: core22
version: '1.0.0'
summary: A launchpad microservice
description: |
  A custom snap that runs a daemon microservice for cpc-launchpad-extension to use

grade: devel
confinement: classic

apps:
  lp-microservice:
    environment:
      PYTHONPATH: $SNAP/lib/python3.10/site-packages/
    command: bin/lp_microservice_run
    daemon: simple
  initialize:
    environment:
      PYTHONPATH: $SNAP/lib/python3.10/site-packages/
    command: bin/lp_microservice_init

parts:
  lp-microservice:
    plugin: python
    source: .
    stage-packages: 
      - python3.10-minimal
    python-packages:
      - fastapi
      - uvicorn
      - requests
      - pydantic